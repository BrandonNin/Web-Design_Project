<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brandon NIN Site</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="css/heroes.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="visually-hidden">Heroes examples</h1>

    <div class="px-4 py-5 my-5 text-center">
      <img src="img/logo.png" alt="logo" width="72" height="">
      <h1 class="display-5 fw-bold">Brandon Nin Wai Hong</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          你好，我的名字是甯伟康。我出生在吉隆坡。我父亲的家乡在彭亨。现在在新纪元大学修学网络安全学士学位。
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
            <img src="img/facebook.png" alt="logo" width="40" height="">
            Facebook
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">
            <img src="img/instagram.png" alt="logo" width="40" height="">
            Instagram
          </button>
        </div>
      </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="container my-5">
      <div class="
            row
            p-4
            pb-0
            pe-lg-0
            pt-lg-5
            align-items-center
            rounded-3
            border
            shadow-lg
          ">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1">
            My Favourite Movie List
          </h1>
          <p class="lead">
          <ol>
            <li>你的名字</li>
            <li>天气之子</li>
            <li>铃芽之旅</li>
          </ol>
          </p>
          <div class="
                d-grid
                gap-2
                d-md-flex
                justify-content-md-start
                mb-4 mb-lg-3
              ">
            <a href="https://github.com/BrandonNin">
              <button type="button" class="btn btn-danger btn-lg px-4 me-md-2 fw-bold">
                My Github
              </button>
            </a>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="img/brandon.jpg" alt="nin wai hong" width="400" />
        </div>
      </div>
      <div class="px-4 py-5 my-5 text-center">
        <img src="img/logo.png" alt="logo" width="72" height="">
      </div>
  </main>
</body>

</html>
